<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle_path</title>
</head>
<body>
{% if vehicle_path_list %}
    <ul>
        {% for node in vehicle_path_list %}
            {% for key,value in node.items %}
                <li>{{ key }}<br>{{ value }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
{% else %}
    <p>No (key, value) are available.</p>
{% endif %}
</body>
</html>
